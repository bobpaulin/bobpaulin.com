os: linux
language: java
install: true
jdk: oraclejdk8
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then gradle jbake; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then gradle publish; fi'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
